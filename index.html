<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1>Simple Calculator</h1>
	</header>
	<main>
		<div id="container">
			<div id="calculator">
				<div id="display" class="full-width"></div>
				<div id="button-7" class="number-button">7</div>
				<div id="button-8" class="number-button">8</div>
				<div id="button-9" class="number-button">9</div>
				<div id="button-plus" class="operator-button">+</div>
				<div id="button-4" class="number-button">4</div>
				<div id="button-5" class="number-button">5</div>
				<div id="button-6" class="number-button">6</div>
				<div id="button-minus" class="operator-button">-</div>
				<div id="button-1" class="cnumber-button">1</div>
				<div id="button-2" class="number-button">2</div>
				<div id="button-3" class="number-button">3</div>
				<div id="button-multiply" class="operator-button">*</div>
				<div id="button-clear" class="calculator-button">C</div>
				<div id="button-0" class="number-button">0</div>
				<div id="button-equals" class="calculator-button">=</div>
				<div id="button-divide" class="operator-button">/</div>
			</div>
			<div id="last-result">
				<h2>Last Expression:</h2>
				<span id="last-result-display"></span>
			</div>
		</div>
	</main>
	<script src="script.js"></script>
</body>

</html>
